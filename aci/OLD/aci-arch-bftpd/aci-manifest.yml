name: aci.awired.net/aci-arch-bftpd:{{.version}}-1

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1
  app:
    exec: [bftpd, -D, -c, /etc/bftpd/bftpd.conf]
    mountPoints:
      - {name: data, path: /srv/ftp, readOnly: false}
