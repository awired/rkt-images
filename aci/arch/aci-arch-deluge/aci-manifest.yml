name: aci.awired.net/aci-arch-deluge:{{.version}}-1

build:
  mountPoints:
    - {from: /var/cache/pacman, to: /var/cache/pacman}
    - {from: /var/lib/pacman/sync, to: /var/lib/pacman/sync}

aci:
  dependencies:
    - aci.awired.net/aci-arch
  app:
    exec: [ /run.sh ]
    mountPoints:
      - {name: deluge-data, path: /deluge, readOnly: false}
