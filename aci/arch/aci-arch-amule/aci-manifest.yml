name: aci.awired.net/aci-arch-amule:{{.version}}-1

build:
  mountPoints:
    - {from: /var/cache/pacman, to: /var/cache/pacman}
    - {from: /var/lib/pacman/sync, to: /var/lib/pacman/sync}

aci:
  dependencies:
    - aci.awired.net/aci-arch
  app:
    exec: [ /run.sh ]
    mountPoints:
      - {name: amule-config, path: /config, readOnly: false}
      - {name: amule-downloads, path: /downloads, readOnly: false}
