name: aci.awired.net/aci-arch-qemu:{{.version}}-1

build:
  mountPoints:
    - {from: /var/cache/pacman, to: /var/cache/pacman}
    - {from: /var/lib/pacman/sync, to: /var/lib/pacman/sync}

aci:
  dependencies:
    - aci.awired.net/aci-arch-base
  app:
    exec: [ /start.sh ]
    mountPoints:
      - {name: data, path: /srv, readOnly: false}
