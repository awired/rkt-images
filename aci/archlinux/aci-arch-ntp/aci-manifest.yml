name: aci.awired.net/aci-arch-ntp:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1
  app:
    exec: [/usr/bin/ntpd, -d, -g, -u, 'ntp:ntp']
    isolators:
      - name: os/linux/capabilities-retain-set
        value:
          set:
            - CAP_SYS_TIME
            - CAP_IPC_LOCK
            - CAP_NET_BIND_SERVICE
            - CAP_SETGID
            - CAP_SETUID
