name: aci.awired.net/aci-arch-mariadb:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman:5.0.1-4-1

aci:
  dependencies:
    - aci.awired.net/aci-common:1
  app:
    exec: ["/usr/sbin/mysqld"]
    user: {{.user}}
    group: {{.group}}
    mountPoints:
      - {name: mysql-data, path: /var/lib/mysql, readOnly: false}
      - {name: mysql-log, path: /var/log/mysql, readOnly: false}
