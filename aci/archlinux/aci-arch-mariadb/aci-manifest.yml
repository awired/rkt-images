name: awired.net/aci-arch-mariadb:{{.version}}

builder:
  dependencies:
    - awired.net/aci-arch-pacman

aci:
  dependencies:
    - awired.net/aci-base
  app:
    exec: ["/usr/sbin/mysqld"]
    user: {{.user}}
    group: {{.group}}
    mountPoints:
      - {name: mysql-data, path: /var/lib/mysql, readOnly: false}
      - {name: mysql-log, path: /var/log/mysql, readOnly: false}
