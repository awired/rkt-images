name: awired.net/aci-arch-redis

builder:
  dependencies:
    - awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - awired.net/aci-base
    - awired.net/aci-arch-minimal
  app:
    exec: [ "/usr/bin/redis-server", "/etc/redis/redis.conf" ]
    mountPoints:
      - {name: redis-data, path: /var/lib/redis, readOnly: false}
