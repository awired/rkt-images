name: aci.awired.net/aci-arch-dhcp:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-base
    - aci.awired.net/aci-arch-minimal
  app:
    exec: [dhcpd, -f]
    mountPoints:
      - {name: data, path: /var/lib/dhcp, readOnly: false}
