name: aci.awired.net/aci-arch-deluge

builder:
  dependencies:
    - aci.awired.net/aci-arch-yaourt-auto

aci:
  app:
    exec:
      - /usr/sbin/deluged
      - --loglevel=info
      - -d
      - -c /config

    mountPoints:
      - name: "config"
        path: "/config"
      - name: "downloads"
        path: "/downloads"
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1