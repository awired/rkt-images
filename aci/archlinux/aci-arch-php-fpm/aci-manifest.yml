name: aci.awired.net/aci-arch-php-fpm:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-common
    - aci.awired.net/aci-arch-minimal
  app:
    exec: [/usr/bin/php-fpm, --nodaemonize, --pid, /run/php-fpm/php-fpm.pid]
    workingDirectory: /srv/http
