name: aci.awired.net/aci-arch-nginx:{{.version}}-1

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1
  app:
    exec: [ "/usr/sbin/nginx","-g","daemon off;" ]
    mountPoints:
      - {name: data, path: /srv/http, readOnly: false}
