name: aci.awired.net/aci-arch-bftpd:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-base
    - aci.awired.net/aci-arch-minimal
  app:
    exec: [bftpd, -D, -c, /etc/bftpd/bftpd.conf]
    mountPoints:
      - {name: data, path: /srv/ftp, readOnly: false}
