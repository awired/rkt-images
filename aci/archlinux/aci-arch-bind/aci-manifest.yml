name: aci.awired.net/aci-arch-bind:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-pacman-auto

aci:
  dependencies:
    - aci.awired.net/aci-common
    - aci.awired.net/aci-arch-minimal
  app:
    exec: [/usr/sbin/named, -g, '-4', -c, /etc/named.conf, -u, named]
    mountPoints:
      - {name: data, path: /var/bind, readOnly: false}
