name: aci.awired.net/aci-arch-plex-media-server:{{.version}}-2

builder:
  dependencies:
    - aci.awired.net/aci-arch-yaourt:1.8.1-1-1

aci:
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1
  app:
    user: {{.user}}
    group: {{.group}}
    exec: [ "/bin/bash", "-c", "rm -f '/var/lib/plex/Library/Application Support/Plex Media Server/plexmediaserver.pid' && ./start.sh" ]
    workingDirectory: /opt/plexmediaserver
    mountPoints:
      - {name: db, path: /var/lib/plex, readOnly: false}
      - {name: data, path: /data, readOnly: false}
