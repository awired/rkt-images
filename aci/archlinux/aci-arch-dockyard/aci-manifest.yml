name: aci.awired.net/aci-dockyard:{{.version}}

builder:
  dependencies:
    - aci.awired.net/aci-arch-yaourt
    - aci.awired.net/aci-arch-go
    - aci.awired.net/aci-arch-git
    - aci.awired.net/aci-arch-ceph
aci:
  app:
    exec:
      - /opt/bin/dockyard
      - web
      - --address="127.0.0.1"
      - --port=9911
    environment:
      - { name: GODEBUG, value: "netdns=cgo" }
  dependencies:
    - aci.awired.net/aci-common:1
    - aci.awired.net/aci-arch-minimal:1
    - aci.awired.net/aci-arch-ceph
